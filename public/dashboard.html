<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/dash.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Sarabun:wght@100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc539d79ca.js" crossorigin="anonymous"></script>
    <script defer src="/__/firebase/8.7.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.7.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="bg-applier">
        <div class="wrapper">
            <div class="grid1">
                <div class="nav-container">
                    <a class="bi-house-fil" href="/"><i class="bi bi-house-fill"></i></a>
                    <a class="bi-geo-alt-fil" href="./map.html"><i class="bi bi-geo-alt-fill"></i></a>
                    <a id="logoutTrigger" class="bi-geo-alt-fil" href="#"><i class="bi bi-arrow-bar-left"></i></a>
                    <a href="./edit.html" class="bi-geo-alt-fil"><i class="bi bi-pencil-square"></i></a>
                </div>
            </div>
            <div class="grid2">
                <div class="profile-search">
                    <div class="profile-container">
                        <div class="icon-container"><i class="bi bi-person-circle"></i></div>
                        <div>
                            <span id="username" class="account-info"></span><br>
                            <span id="useremail" class="account-info"></span>
                        </div>
                    </div>
                    <!-- <span id="logoutTrigger" class="account-info logout">LOG OUT</span> -->
                </div>
                <div class="pending-div">
                    <div class="pending-container">
                        <p class="pending-para">ONGOING AUDITS <span> </span> <span class="patch-check">...</span>
                        </p>
                        <div id="pendingListContainer" class="pending-list">
                        </div>
                    </div>
                </div>
                <div class="complete-div">
                    <div class="complete-container">
                        <p class="complete-para">COMPLETE AUDITS <i class="bi bi-patch-check-fill"></i></p>
                        <div id="doneListContainer" class="pending-list">
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid3">
                <div class="img-container">
                    <img class="img-bg"
                        src="https://images.unsplash.com/photo-1445583934509-4ad5ffe6ef08?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y2hpbXBhbnplZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                        alt="chimp">
                </div>
                <div class="feedback-list-container">
                    <div class="feedback-cont">
                        <p class="feedback-para">YOUR ONGOING AUDITS<span> </span> <span class="patch-check">...</span>
                        </p>
                        <div class="pending-list" id="yourPendingAudits">
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid4">
                <div class="logo-container">
                    <img class="nav-img-logo" width="270" height="16"
                        src="https://www.janegoodall.org/wp-content/themes/joyn-child/images/jgi-footer-logo.png"
                        alt="logo">
                </div>
                <div class="sendoutFinal">
                    <div id="sendout-Final-Container" class="sendoutFinalContainer">
                        <p class="feedback-para">AUXILLIARY</p>
                        <div class="message-viewer" id="messageViewer" hidden>
                            <i id="close-message" class="bi bi-arrow-left-circle"></i>
                        </div>
                        <div id="feedback-list-div" class="feedback-list">
                            <p style="text-align: center; font-family: 'Sarabun', sans-serif;">Click
                                an item to
                                view it in detail from
                                here</p>
                        </div>
                        <div id="feedbacker-viewer" class="feedbackerViewer" hidden>
                            <i id="cloz-message" class="bi bi-arrow-left-circle"></i> <span class="make-edit"><a
                                    href="./edit.html" target="_blank">Make an Edit<i
                                        class="bi bi-arrow-up-right-square-fill"></i></a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/dash.js"></script>
</body>

</html>
