<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&family=Sarabun:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/audit.css">
    <script defer src="/__/firebase/8.7.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.7.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
      -->
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>
    <title>SUBMIT YOUR FEEDBACK</title>
</head>

<body>
    <div class="wrapper">
        <div class="audit__form__container">
            <div class="audit-logo-container">
                <a href="/"><img class="img-logo"
                        src="https://www.janegoodall.org/wp-content/themes/joyn-child/images/jgi-footer-logo.png"
                        alt="logo"></a>
            </div>
            <form class="audit-form" action="" method="POST">
                <div class="audit__input__container">
                    <div class="left-input-container">
                        <p class="audit-desc">ADD YOUR COMMENTS</p>
                        <!-- <hr class="audit-divider"> -->
                        <!-- <p class="audit-desc-1">Add stakeholders to review your map changes below</p> -->
                        <!-- Signer Emails Input Container -->
                        <div class="signer-content-container">
                            <div id="signers-container">
                                <div class="initiator-Data">
                                    <input type="text" id="initiatorName" placeholder="Your Comment">
                                </div>
                                <p style="font-family: Barlow; margin-right:0.2em; text-align: center;">Choose
                                    Audit</p>
                                <div style="display: flex; justify-content: center; margin-top: 0.8em;"
                                    class="select-audit">
                                    <select
                                        style="color:gray;border-radius: 999px!important; padding:5px; background-color: rgba(163, 85, 89, 0.162);"
                                        name="audits" id="audit">
                                    </select>
                                </div>
                            </div>
                            <div class="file-chooser-container">
                                <input id="uploadBTN" type="file">
                                <p hidden id="upload">Uploading ...</p>
                            </div>
                            <div class="file-info-container">
                                <p class="file-info-text">Upload the file you downloaded before here and submit</p>
                            </div>
                        </div>
                        <div class="sectionCTA">
                            <div class="add-signer-btn" id="submitSignerTrigger" hidden>
                                <p class="signerCTA" id="submitSignerCTA">SUBMIT</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <hr class="auditNavDivider">
            <div class="auditNavs">
                <a class="homeCTA" href="/"><i class="bi bi-house-fill"></i><span>HOME</span></a>
                <a class="mapCTA" href="./map.html"><i class="bi bi-geo-alt-fill"></i><span>MAPPER</span></a>
            </div>
        </div>
    </div>
    <script src="./scripts/feedback.js"></script>
</body>

</html>
