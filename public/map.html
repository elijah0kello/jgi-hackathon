<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Start Mapping</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.20/esri/themes/light/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Sarabun:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/map.css">
    <script src="https://js.arcgis.com/4.20/"></script>
    <script src="./scripts/map.js"></script>
</head>

<body>
    <div class="map-outer-container">
        <div class="map-container" id="viewDiv"></div>
        <div id="map-trigger" class="map-btn-container">
            <button id="generatePDF" class="start-audit-btn"><span>START VIRTUAL
                    AUDIT</span><i class="bi bi-arrow-right"></i></button>
        </div>
        <div id="mapInfo" class="map-info">
            <div>
                <a class="homeCTA" href="/">HOME</a>
            </div>
            <p class="map-para">Use the Editor widget to make changes to the map. <br> After performing your changes
                please
                put the
                map back at the appropriate zoom level. Make sure your changes are not blocked by any of the wigdets.
                <br>
                <br><span style="color:red;">Make sure the shaded region is at the far left of the
                    'START VIRTUAL AUDIT'
                    button Thank You!</span>
            </p>
        </div>
    </div>
    <script>
        document.getElementById("generatePDF").addEventListener("click", () => {
            document.getElementById("mapInfo").hidden = true;
            document.getElementById("generatePDF").hidden = true;
            alert("You're going to be prompted to print this page. Click the drop down at the 'Destination' field and choose 'Save as PDF'. You will be required to upload this file at the next step");
            window.print()
            location.replace("./initiateAudit.html");


        });
    </script>

</body>

</html>
