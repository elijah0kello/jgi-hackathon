<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Sarabun:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/audit.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.7.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.7.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-performance.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
      -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <title>Start Virtual Audit</title>
</head>

<body>
    <div class="audit__container">
        <div class="audit__form__container">
            <div class="audit-logo-container">
                <a href="/"><img class="img-logo"
                        src="https://www.janegoodall.org/wp-content/themes/joyn-child/images/jgi-footer-logo.png"
                        alt="logo"></a>
            </div>
            <form class="audit-form" action="" method="POST">
                <div class="audit__input__container">
                    <div class="left-input-container">
                        <p class="audit-desc">ADD STAKEHOLDER EMAILS</p>
                        <hr class="audit-divider">
                        <p class="audit-desc-1">Add stakeholders to review your map changes below</p>
                        <!-- Signer Emails Input Container -->
                        <div class="signer-content-container">
                            <div id="signers-container">
                                <div class="initiator-Data">
                                    <input type="text" id="initiatorName" placeholder="Your Name">
                                </div>
                                <div id="realSignerDataContainer" class="realSignerDataContainer">
                                    <div class="signerData">
                                        <input required type="email" id="signerEmail" placeholder="Stakeholder Email">
                                        <input required type="text" id="signerName" placeholder="Stakeholder Name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sectionCTA">
                            <div id="removeField" hidden class="add-signer">
                                <div class="x-holder"><i class="bi bi-x-circle-fill"></i></div>
                            </div>
                            <div class="add-signer-btn" class="email-input" id="addSignerTrigger">
                                <p class="signerCTA">ADD SIGNER</p>
                            </div>
                            <div class="add-signer-btn" id="submitSignerTrigger">
                                <p class="signerCTA" id="submitSignerCTA">SUBMIT</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <hr class="auditNavDivider">
            <div class="auditNavs">
                <a class="homeCTA" href="/"><i class="bi bi-house-fill"></i><span>HOME</span></a>
                <a class="mapCTA" href="./map.html"><i class="bi bi-geo-alt-fill"></i><span>MAPPER</span></a>
            </div>
        </div>
    </div>
    <script src="./scripts/initiateAudit.js"></script>
</body>

</html>
