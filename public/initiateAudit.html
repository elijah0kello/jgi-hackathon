<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Sarabun:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.7.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.7.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.7.1/firebase-performance.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
      -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <title>Start Virtual Audit</title>
</head>

<body>
    <div class="audit__container">
        <div class="audit__form__container">
            <form action="" method="POST">
                <div class="audit__input__container">
                    <div class="left-input-container">
                        <p>Add Signer Emails</p>
                        <!-- Signer Emails Input Container -->
                        <div class="signer-content-container">
                            <div id="signers-container">
                                <div class="initiator-Data">
                                    <input type="text" id="initiatorName" placeholder="Your Name">
                                </div>
                                <div class="signerData">
                                    <input type="email" id="signerEmail" placeholder="Signer Email">
                                    <input type="text" id="signerName" placeholder="Signer Name">
                                </div>
                            </div>
                        </div>
                        <div class="add-signer-btn" class="email-input" id="addSignerTrigger">
                            <p>Add Signer</p>
                        </div>
                        <div class="add-signer-btn" id="submitSignerTrigger">
                            <p id="submitSignerCTA">Submit</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./scripts/initiateAudit.js"></script>
</body>

</html>
